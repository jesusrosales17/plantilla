<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantilla</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="contenedor header__contenedor">
        <div class="logo">
          <h3>LOGO</h3>
        </div>
        <div class="usuario">
          <img
            src="img/usuario.png"
            alt="Imagen del usuario"
            class="usuario__img"
          />
          <div class="usuario__info">
            <p>Jesús R.</p>
            <p>Perfil</p>
            <p>Inicio</p>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <nav class="menu">
        <ul class="menu__contenedor">
          <li class="menu__item menu__item--active">
            <a href="#">Mi perfil</a>
          </li>
          <li class="menu__item"><a href="#">item</a></li>
          <li class="menu__item"><a href="#">item</a></li>
          <li class="menu__item"><a href="#">item</a></li>
        </ul>
      </nav>
      <section class="acciones">
        <div class="acciones__item">
          <a href="#">Foto de perfil</a>
        </div>
        <div class="acciones__item">
          <a href="#">Contraseña</a>
        </div>
        <div class="acciones__item">
          <a href="#">Información personal</a>
        </div>
        <div class="acciones__item">
          <a href="#">Estadisticas</a>
        </div>
        <div class="acciones__item">
          <a href="#">Compras</a>
        </div>
        <div class="acciones__item">
          <a href="#">Clientes</a>
        </div>
      </section>
    </main>
    <div class="menu__icon">
     <img src="img/hamburguer.svg" alt="Icono menu">
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
